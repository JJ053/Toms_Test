name: Web Plugin Build and Release
on:
  push:
  
jobs:
  web-build:
    
    runs-on: windows-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with: 
        ref: main
        submodules: true
        sparse-checkout: |
          subrepos/WebPlugins/src/front-end/packages/IoTCenterWebPlugin

    - name: Update submodules
      run: |
        git submodule init
        git submodule update --init --recursive --remote

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '14.21.3'

    - name: Install pnpm
      run: |
        npm --version

        cd ./subrepos/WebPlugins/src/front-end/packages/IoTCenterWebPlugin        
        ls
        npm install 
        ls        
        npm run build-all
        ls
        
        cd $GITHUB_WORKSPACE
        ls ./subrepos/WebPlugins/src/front-end/packages/IoTCenterWebPlugin/dist
        Remove-Item -Path ./subrepos/WebPlugins/src/front-end/packages/IoTCenterWebPlugin/dist/static -Recurse -Force
        ls ./subrepos/WebPlugins/src/front-end/packages/IoTCenterWebPlugin/dist
      shell: pwsh

